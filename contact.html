  <section id="contact" style="background-color: bisque; padding: 40px;">
    <h2>Contact Me</h2>
    <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
      <label for="name" style="color: #4682B4;">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" style="border: 1px solid #ccc; padding: 10px; width: 100%;">
      <br>
      <label for="email" style="color: #4682B4;">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address" style="border: 1px solid #ccc; padding: 10px; width: 100%;">
      <br>
      <label for="message" style="color: #4682B4;">Message:</label>
      <textarea id="message" name="message" required placeholder="Write your message here" style="border: 1px solid #ccc; padding: 10px; width: 100%; height: 150px;"></textarea>
      <br>
      <input type="submit" value="Send" style="background-color: #4682B4; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">
    </form>
    <p style="color: #666666;">You can also contact me by:</p>
    <ul>
      <li style="color: #4682B4;"><strong>Phone:</strong> +2347010162141</li>
      <li style="color: #4682B4;"><strong>Social Media:</strong>
        <ul>
          <li><a href="https://www.linkedin.com/in/your_linkedin_profile">LinkedIn</a></li>
          <li><a href="https://instagram.com/your_instagram_handle">instagram</a></li>
        </ul>
      </li>
    </ul>
